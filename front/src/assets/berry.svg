<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 64 64" role="img" aria-label="Berry">
  <defs>
    <linearGradient id="bberry" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#9b5cf6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="leaf" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
  </defs>

  <!-- subtle background glow for contrast on light/dark -->
  <g opacity="0.06">
    <circle cx="32" cy="36" r="26" fill="#000"/>
  </g>

  <!-- leaves -->
  <g transform="translate(0,-2)">
    <path d="M32 10c6 0 10 4 12 8-5 2-9 0-12-3-3 3-7 5-12 3 2-4 6-8 12-8z" fill="url(#leaf)" stroke="#0f5132" stroke-opacity="0.2" stroke-width="1.2"/>
    <path d="M32 10c-3 4-3 9-2 12" fill="none" stroke="#0f5132" stroke-opacity="0.25" stroke-width="1.2" stroke-linecap="round"/>
  </g>

  <!-- berry cluster: three overlapping circles -->
  <g>
    <circle cx="24" cy="38" r="12" fill="url(#bberry)" stroke="#4c1d95" stroke-opacity="0.35" stroke-width="1.5"/>
    <circle cx="40" cy="38" r="12" fill="url(#bberry)" stroke="#4c1d95" stroke-opacity="0.35" stroke-width="1.5"/>
    <circle cx="32" cy="28" r="12" fill="url(#bberry)" stroke="#4c1d95" stroke-opacity="0.35" stroke-width="1.5"/>
  </g>

  <!-- highlights -->
  <g fill="#fff" opacity="0.16">
    <circle cx="28" cy="23" r="3"/>
    <circle cx="20" cy="35" r="2.5"/>
    <circle cx="36" cy="34" r="2"/>
  </g>

  <!-- specular shine -->
  <path d="M24 48c6 2 10 2 16 0" fill="none" stroke="#ffffff" stroke-opacity="0.18" stroke-width="2" stroke-linecap="round"/>

  <!-- outline for readability on any background -->
  <g fill="none" stroke="#ffffff" stroke-opacity="0.85" stroke-width="1">
    <circle cx="24" cy="38" r="12"/>
    <circle cx="40" cy="38" r="12"/>
    <circle cx="32" cy="28" r="12"/>
  </g>
</svg>
